<header class="pageheader">Contact</header>
<div class = "container contentpane" style = "max-width:800px">
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto; max-width: 400px">
            <div class="contact-container">
                <div class="section">
                    <p>If you want to contact, please use the form on this page, or alternatively email the following address:</p>
                    <p style="text-align:center"><a href="mailto:jeffrey.xiao1998@gmail.com">jeffrey.xiao1998@gmail.com</a></p>
                </div>
                
                <div class="section">
                    <p>You can also find me on the following sites:</p>
                    <div class = "row" style = "text-align:center">
                        <div class = "col-xs-3"><a class="simplelink icon-container" target = "_blank" href = "https://www.facebook.com/jeffrey.xiao1998"><i class="fa fa-facebook-official fa-2x"></i></a></div>
                        <div class = "col-xs-3"><a class="simplelink icon-container" target = "_blank" href = "https://www.github.com/jeffrey-xiao"><i class="fa fa-github-square fa-2x"></i></a></div>
                        <div class = "col-xs-3"><a class="simplelink icon-container" target = "_blank" href = "mailto:jeffrey.xiao1998@gmail.com"><i class="fa fa-envelope-square fa-2x"></i></a></div>
                        <div class = "col-xs-3"><a class="simplelink icon-container" target = "_blank" href = "https://www.linkedin.com/in/jeffreyxiao"><i class="fa fa-linkedin-square fa-2x"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" style="margin: 0 auto; max-width: 400px">
            <div class="section contact-container">
                <form action="http://formspree.io/jeffrey.xiao1998@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="name" id="username-label">Name: ({{nameMaxLength - name.length}} characters remaining)</label>
                        <input type="text" class="form-control" id="username-form" name="usrname" required ng-maxlength="{{nameMaxLength}}" placeholder="John Doe" ng-model="name">
                    </div>
                    <div class="form-group">
                        <label for="pwd" id="email-label">Email: ({{emailMaxLength - email.length}} characters remaining)</label>
                        <input type="text" class="form-control" id="email-form" name="_replyto" required ng-maxlength="{{emailMaxLength}}" placeholder="johndoe@example.com" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="comment" id="comment-label">Comment: ({{commentMaxLength - comment.length}} characters remaining)</label>
                        <textarea type="text" class="form-control" id="comment-form" rows = "4" name = "body" required ng-maxlength="{{commentMaxLength}}" placeholder="" ng-model="comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default contact-form" value = "Send"><i class="fa fa-paper-plane"></i> Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
